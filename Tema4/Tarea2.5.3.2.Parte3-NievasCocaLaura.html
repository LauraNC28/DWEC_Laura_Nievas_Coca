<!--6. Página que se desplaza y un botón fijo para volver arriba-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desplazamiento con botón fijo</title>
  <style>
    body {
      height: 2000px;
    }
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="backToTop">Volver arriba</button>

  <script>
    const button1 = document.getElementById('backToTop');

    window.addEventListener('scroll', function() {
      if (window.scrollY > 200) {
        button1.style.display = 'block';
      } else {
        button1.style.display = 'none';
      }
    });

    button1.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
